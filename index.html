<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foolstack-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Things I've read
        </h1>
    </header>
    <main>
        <h1>List of books</h1>
        <div class="books">
            <form action="/books" method="POST">
                <input type="text" name="bookName" id="" placeholder="Ex: Dune">
                <input type="text" name="author" id="" placeholder="Ex: Frank Herbert">
                <input type="text" name="pages" id="" placeholder="Ex: 586">
            </form>
            <button type="submit">ENTER BOOK</button>
        </div>
        <button class="populate">Show me Books</button>
    </main>
    <footer>
        made my me!
    </footer>
</body>
</html>
