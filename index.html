<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foolstack-app</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>
            Things I've read
        </h1>
        <img src="/sample.jpeg" alt="">
    </header>
    <main>
        <h1>List of books</h1>
        <div class="books">
            <form action="/books" method="POST">
                <input type="text" name="bookName" id="" placeholder="Ex: Dune">
                <input type="text" name="author" id="" placeholder="Ex: Frank Herbert">
                <input type="text" name="pages" id="" placeholder="Ex: 586">
                <label for="name"></label>
                <input type="checkbox" name="read" id="">
                <label for="date"></label>
                <input type="date" name="date" id="">
                <select name="genre" id="">
                    <option value="horror">Horror</option>
                    <option value="action">Action and Adventure</option>
                    <option value="nonfic">Non-Fiction and Educational</option>
                    <option value="romance">Romance</option>
                </select>
                <button type="submit">ENTER BOOK</button>
            </form>
        </div>
        <button class="populate">Show me Books</button>
    </main>
    <footer>
        made my me!
    </footer>
</body>
</html>
